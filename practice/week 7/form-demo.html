<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <div class="fullName">
            <label for="fullNameinput">Full Name:</label>
            <input type="text" id="fullNameinput">
        </div>
        <div class="email">
            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput">
        </div>
        <div class="address">
            <label for="addressInput">Address:</label>
            <textarea type="text" id="addressInput"></textarea>
        </div>
        <div class="paymentMethod">
            <label for="paymentMethodInput">Payment Method:</label>
            <select type="text" id="paymentMethodInput">
                <option value="">Select Payment Method</option>
                <option value="credit">Credit</option>
                <option value="paypal">Paypal</option>
            </select>
        </div>
        <div id = "creditCard" class="creditCard hide">
            <label for="creditCardInput">Credit Card Number:</label>
            <input type="text" inputmode="numeric" 
            id="creditCardInput" placeholder="Enter 16 digits" pattern="[0-9]{16}" required>
        </div>
        <div id="paypal" class="paypal hide">
            <label for="paypalInput">Paypal Username:</label>
            <input type="text" id="paypalInput" placeholder="Enter Paypal username" required>
        </div>

        <button type="submit">Place Order</button>
      </form>
    </main>
  </body>
</html>
