<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <meta author="Ellianna Llacuna">
    <meta desc="a recipe book">
    <link rel="stylesheet" href="recipes.css">
    <script type="module" src="main.js" defer></script>
    <link rel="icon" href="../creditcard/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <meta property="og:title" content="Recipe Book">
<meta property="og:type" content="website" />
<meta property="og:description" content="its a recipe book">
<meta property="og:url" content="https://ellllacuna.github.io/wdd131/recipes/index.html">
<meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <header>
        <div class="title-card">
            <img src="images/recipe-book.png" alt="recipe logo">
            <h1>RecipeBook</h1>
        </div>

        <div class="search">
            <input type="text" id="search-input" placeholder="Find a recipe">
            <button id="search-button"><img src="images/search.svg" alt="search"></button>
        </div>
    </header>

    <main>
        <section id="recipe-card-container" class="recipe-card-container"></section>

    </main>

    <footer>
        <!--Flavicon attribution-->
        <a class="attribution" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram link"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube link"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest link"></a>
        </div>

    </footer>
</body>
</html>
